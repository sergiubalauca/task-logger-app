<ion-input
    readonly
    [value]="displayDate"
    (click)="openModal(); $event.preventDefault()"
    label=""
    labelPlacement="floating"
>
    {{ label }}
</ion-input>

<ion-note
    *ngIf="attachedFormControl?.errors; let errors"
    color="danger"
    size="small"
>
    {{ errors | translateError }}
</ion-note>
