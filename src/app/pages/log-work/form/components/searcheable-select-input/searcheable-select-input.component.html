<ion-input
    [readonly]="true"
    (click)="onOpenSelect(); $event.preventDefault()"
    [label]="inputLabel[strategy]"
    labelPlacement="floating"
    readonly
    [ngModel]="selectedValue"
>
</ion-input>

<ion-note
    *ngIf="attachedFormControl?.errors; let errors"
    color="danger"
    size="small"
>
    {{ errors | translateError }}
</ion-note>
