<app-header [title]="'Log Work'" [backBtnEnabled]="true"></app-header>

<ion-content class="app-inner-padding">
    <!-- <ion-item> -->
    <div class="datetime-wrapper">
        <ion-datetime
            [mode]="'ios'"
            color="rose"
            presentation="date"
            (ionChange)="selectDate($event)"
            [highlightedDates]="highlightedDates$ | async"
        >
            <span slot="title">Select a date to start logging</span>
        </ion-datetime>
    </div>
    <!-- </ion-item> -->
</ion-content>
