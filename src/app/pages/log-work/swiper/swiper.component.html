<ion-header [translucent]="true" no-border no-shadow class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="app-inner-padding">
    <swiper-container
        #swiperContainer
        pagination="true"
        (slidechange)="onSlideChange()"
        effect="coverflow"
    >
        <swiper-slide>
            <app-doctor
                [chosenDate]="chosenDate"
                (doctorSelected)="onDoctorSelected($event)"
                (goToDoctor)="onGoToDoctor($event)"
            ></app-doctor>
        </swiper-slide>
        <swiper-slide>
            <app-pacient (goToWorkItem)="onGoToWorkItem()"></app-pacient>
        </swiper-slide>
        <swiper-slide>
            <app-work-item></app-work-item>
        </swiper-slide>
    </swiper-container>
</ion-content>
