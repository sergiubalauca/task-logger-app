<ion-header class="ion-no-border">
    <!-- <ion-img class="logo" src="assets/imgs/gimbil_logo_light.png"></ion-img> -->
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="form">
        <ion-label class="title" color="dark"
            >{{ 'login-page.label' | translate }}</ion-label
        >
        <div>
            <ion-item class="ion-no-padding">
                <ion-input
                    formControlName="email"
                    type="text"
                    [label]="labels.email"
                    labelPlacement="floating"
                >
                </ion-input>
                <ion-text
                    slot="end"
                    class="showHide"
                    (click)="togglePassword()"
                ></ion-text>
            </ion-item>
            <div class="validation-errors">
                <ng-container
                    *ngFor="let validation of formValidationMessages.email"
                >
                    <div
                        class="error-message"
                        *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty)"
                    >
                        {{ validation.message }}
                    </div>
                </ng-container>
            </div>
        </div>
        <div>
            <ion-item class="ion-no-padding">
                <ion-label position="stacked"
                    >{{ 'login-page.password' | translate}}</ion-label
                >
                <div class="toggle-pass">
                    <ion-input
                        #password
                        formControlName="password"
                        type="text"
                        [type]="showPassword ? 'text' : 'password'"
                        labelPlacement="floating"
                        clearOnEdit="false"
                    >
                    </ion-input>

                    <ion-text *ngIf="password.value" (click)="togglePassword()"
                        >{{togglePassButtonLabel}}</ion-text
                    >
                </div>
            </ion-item>
            <div class="validation-errors">
                <ng-container
                    *ngFor="let validation of formValidationMessages.password"
                >
                    <div
                        class="error-message"
                        *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty)"
                    >
                        {{ validation.message }}
                    </div>
                </ng-container>
            </div>
        </div>
        <ion-button (click)="logIn()" [disabled]="!form.valid" expand="block"
            >{{'login-page.title' | translate }}</ion-button
        >
    </form>
</ion-content>
