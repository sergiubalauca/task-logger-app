<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Home Comp </ion-title>
    </ion-toolbar>
    <!-- <ion-button>Press me</ion-button> -->
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- <app-test *ngIf="data$ | async; let d" [data]="d"></app-test> -->
    <!-- <app-test2 [data]="data2$"></app-test2> -->

    <!-- <ng-container *ngIf="users$ | async; let users"> -->
    <app-test3
        *ngFor="let user of users$ | async"
        [user]="user"
        (editUser)="editUser($event)"
        (deleteUser)="deleteUser($event)"
        (goToUser)="loadChild($event)"
    ></app-test3>
    <!-- </ng-container> -->
    <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="ion-margin">
        <ion-fab-button (click)="addOne()">
            <!-- <ion-icon class="add-outline"></ion-icon> -->
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
