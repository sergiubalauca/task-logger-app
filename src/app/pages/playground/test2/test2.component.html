<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Test 2 </ion-title>
  </ion-toolbar>
  <ion-button>Press me</ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-card *ngFor="let user of data | async; trackBy: trackById">
      <ion-card-header>
        <ion-card-subtitle
          ><ion-avatar> <img src="{{ user.picture.medium }}" /> </ion-avatar>{{
          user.name.first }}</ion-card-subtitle
        >
        <ion-card-title>{{ user.name.last }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ user.email }}</p>
      </ion-card-content>
    </ion-card>
  
</ion-content>
