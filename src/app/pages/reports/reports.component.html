<app-header
    [title]="'Reports'"
    [backBtnEnabled]="true"
    [settingsEnabled]="true"
></app-header>

<ion-content class="app-inner-padding">
    <ion-card *ngFor="let report of reports$ | async">
        <ion-card-header>
            <ion-card-title>{{ report.monthlyReports.month }} </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-label></ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>Amount</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>No of items</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-label>Worked Hours</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>{{
                            report.monthlyReports.workedHours
                        }}</ion-label>
                    </ion-col>
                    <ion-col> </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-label>Earnings</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>{{
                            report.monthlyReports.totalPrice
                        }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>{{
                            report.monthlyReports.numberOfElements
                        }}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row
                    *ngFor="let workItem of report.monthlyReports.workItem"
                >
                    <ion-col>
                        <ion-label>{{ workItem.name }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>{{
                            workItem.totalPriceOfElements
                        }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>{{ workItem.numberOfElements }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
