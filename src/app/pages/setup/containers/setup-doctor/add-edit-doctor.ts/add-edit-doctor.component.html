<ion-header [translucent]="true" no-border no-shadow class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="app-inner-padding">
    <form [formGroup]="doctorForm">
        <ion-item lines="none">
            <ion-input
                appUppercase
                label="Name"
                labelPlacement="floating"
                formControlName="name"
                errorText="{{
                    doctorForm.get('name')?.errors | translateError
                }}"
            >
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input
                label="Phone"
                [maskito]="phoneMaskObs$ | async"
                [maskitoElement]="maskPredicate"
                labelPlacement="floating"
                formControlName="phone"
            >
                <ion-select
                    aria-label="Country"
                    [value]="selectedValue.value"
                    interface="alert"
                    (ionChange)="setPhoneMask($event)"
                >
                    <ion-select-option
                        [value]="country.value"
                        *ngFor="let country of countryListIcons"
                        >{{ country.name }}</ion-select-option
                    >
                </ion-select>
            </ion-input>
        </ion-item>
    </form>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-fab horizontal="end" vertical="bottom" class="ion-margin">
        <ion-fab-button
            type="submit"
            appThrottleButtonDirective
            (click)="onSubmit()"
            [throttleTime]="2000"
            [disabled]="!doctorForm.valid"
        >
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>
