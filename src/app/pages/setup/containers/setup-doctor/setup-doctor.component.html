<app-header [title]="'Setup Doctor'" [backBtnEnabled]="true"></app-header>

<ion-content>
    <ion-list lines="none">
        <ion-item-sliding *ngFor="let doctor of doctors$ | async">
            <ion-item>
                <ion-card (click)="editDoctor(doctor)">
                    <ion-card-header>
                        <ion-card-title>{{ doctor.name }} </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item lines="none">
                            <ion-label>{{ doctor.phone }}</ion-label>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-item>

            <ion-item-options>
                <ion-item-option color="danger" (click)="deleteDoctor(doctor)"
                    >Delete</ion-item-option
                >
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="ion-margin">
        <ion-fab-button (click)="addDoctor()">
            <!-- <ion-icon class="add-outline"></ion-icon> -->
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
