<ion-button
    (click)="emitButtonPressed.emit()"
    [disabled]="disabled"
    [attr.expand]="isExpanded ? 'block' : null"
>
    <ng-container *ngIf="buttonLabel">
        <ion-label>{{ buttonLabel }}</ion-label>
    </ng-container>
    <ion-icon [name]="buttonIcon ?? 'add'"></ion-icon>
</ion-button>
