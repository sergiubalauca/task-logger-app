<ion-item-sliding
    lines="none"
    class="ion-no-margin"
    [ngClass]="!isNgContent ? '' : 'ngContent'"
>
    <ion-item
        lines="none"
        class="ion-no-margin ion-no-padding"
        [ngClass]="!isNgContent ? '' : 'ngContent'"
    >
        <ion-card mode="ios" class="ion-no-margin" (click)="editItem($event)">
            <ion-card-content *ngIf="!isNgContent; else ngContent">
                <ion-card-title>
                    <ion-grid class="ion-no-padding">
                        <ion-row>
                            <ion-col size="12">
                                <span>{{ itemSlidingProps.title }}</span>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-title>
                <ion-card-content>
                    <ion-grid>
                        <ion-row *ngFor="let row of itemSlidingProps.rows">
                            <ion-col size="12">
                                <ion-label>{{ row }}</ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card-content>

            <!-- <ion-card-content class="ngContent">
                <ng-content></ng-content>
            </ion-card-content> -->
        </ion-card>
    </ion-item>
    <ion-item-options side="end" class="ion-no-border">
        <ng-container>
            <ion-item-option *ngIf="canDelete" class="ion-no-border delete">
                <ion-icon
                    (eventTriggered)="deleteItem($event)"
                    name="trash-outline"
                    appThrottleButtonDirective
                ></ion-icon>
            </ion-item-option>
        </ng-container>
    </ion-item-options>

    <ng-template #ngContent>
        <ion-card-content class="ngContent">
            <ng-content></ng-content>
        </ion-card-content>
    </ng-template>
</ion-item-sliding>
